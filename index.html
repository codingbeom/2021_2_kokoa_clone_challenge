<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome~ Rainbow Talk</title>
  </head>
  <body>
    <div id="screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>11:37</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Rainbow talk</h1>
        <p class="welcome-header__text">
          If you have a Rainbow Acount, log in with your email or phone number.
        </p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          required
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" required type="text" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Rainbow Account or Password</a>
      </form>
      <div id="no-mobile">
        <span>Your screen is too Big ðŸ’¤</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
