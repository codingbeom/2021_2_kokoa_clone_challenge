<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 만 입력하면 자동으로 css파일 불러옴-->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Rainbow Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:37</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="friends-screen">
      <a href="chating.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/color-one.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">color-one</h4>
              <h6 class="user-component__subtitle">color is pretty</h6>
            </div>
          </div>
        </a>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="chat-alret">1</span>
          </div>
        </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/color-two.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">color-two</h4>
            <h6 class="user-component__subtitle">color is cute</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <span class="chat-alret">3</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/color-three.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">color-three</h4>
            <h6 class="user-component__subtitle">rainbow is beautiful</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <span class="chat-alret">5</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__noticication">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too Big 💤</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
