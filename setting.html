<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css 만 입력하면 자동으로 css파일 불러옴-->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Talk - Setting</title>
  </head>
  <body>
    <div id="screen">
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>11:37</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
        </div>
      </div>
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
            <i class="fas fa-angle-left"></i>
          </div>
        </a>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column"><i class="fas fa-search"></i></div>
    </header>

    </header>
    <main class="friends-screen">
        <ul class="settings-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Rainbow Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-exclamation-circle"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>
    <!--nav>ul>li*4>a 코드를 간단하게 작성 하기 위함-->
    <!--코드 생성 하자마자 tap키로 유연하게 이동하며 작성가능-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noticication alret">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="alret-read"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    </div>
    <div id="no-mobile">
      <span>Your screen is too Big ㅠㅡㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
